<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0d12; --panel:#121722; --text:#e6eaf2; --muted:#aab2c0; --accent:#5b8cff; --border:#233149; --radius:12px; --font:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial; }
    body { margin:0; background:var(--bg); color:var(--text); font-family:var(--font); }
    .wrap { max-width:900px; margin:0 auto; padding:24px; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:16px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; }
    a.btn, button.btn { display:inline-block; padding:10px 14px; background:var(--accent); color:white; border:0; border-radius:10px; text-decoration:none; cursor:pointer; }
    .muted { color:var(--muted); }
    .hidden { display:none; }
    .role { padding:12px; border:1px solid var(--border); border-radius:10px; background:rgba(91,140,255,.06); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 style="margin:0">Welcome</h1>
      <div>
        <span id="userEmail" class="muted"></span>
        <button id="signOut" class="btn" title="Sign out" style="margin-left:12px;">Sign out</button>
      </div>
    </header>

    <section id="loading" class="card">
      <strong>Checking your access…</strong>
      <div class="muted">Please wait.</div>
    </section>

    <section id="chooser" class="card hidden" aria-live="polite">
      <h2 style="margin-top:0">Choose your workspace</h2>
      <p class="muted" id="chooserHint">You have access to multiple customer areas. Pick one:</p>
      <div id="roleGrid" class="grid"></div>
    </section>

    <section id="noAccess" class="card hidden">
      <h2 style="margin-top:0">No customer access</h2>
      <p class="muted">You’re signed in, but no customer role was found for your account. Please contact support.</p>
    </section>
  </div>

  <script>
    // --- Configuration: map customer roles to their routes and display names ---
    const CUSTOMER_MAP = {
      "customera": { path: "/CustomerA/", label: "Customer A" },
      "customerb": { path: "/CustomerB/", label: "Customer B" },
      // Add more: "customerx": { path: "/CustomerX/", label: "Customer X" }
    };

    const els = {
      loading:   document.getElementById('loading'),
      chooser:   document.getElementById('chooser'),
      roleGrid:  document.getElementById('roleGrid'),
      noAccess:  document.getElementById('noAccess'),
      signOut:   document.getElementById('signOut'),
      userEmail: document.getElementById('userEmail')
    };

    // Sign out uses SWA's built-in endpoint
    els.signOut.addEventListener('click', () => {
      // Optional: add ?post_logout_redirect_uri=/ to force a redirect after logout
      window.location.href = '/.auth/logout';
    });

    (async function init() {
      // 1) Read the signed-in user (SWA endpoint). If not authenticated,
      // the route rule on "/" will already have redirected to login.
      // This call is for reading roles and userDetails.
      // Docs: /.auth/me returns clientPrincipal with userRoles & userDetails
      // https://learn.microsoft.com/azure/static-web-apps/authentication-authorization
      let principal = null;
      try {
        const me = await fetch('/.auth/me', { credentials: 'include' }).then(r => r.json());
        principal = me && me.clientPrincipal ? me.clientPrincipal : null;
      } catch (e) {
        // In rare cases, network hiccup—force a fresh login
        window.location.replace('/.auth/login/aad');
        return;
      }

      if (!principal) {
        // Should not happen because of the route rule, but just in case:
        window.location.replace('/.auth/login/aad');
        return;
      }

      const email = principal.userDetails || '';
      if (email) els.userEmail.textContent = email;

      // 2) Extract roles and match only known customer roles (case-insensitive)
      const roles = (principal.userRoles || []).map(r => String(r).toLowerCase());
      const myCustomers = Object.entries(CUSTOMER_MAP)
        .filter(([role]) => roles.includes(role))
        .map(([, meta]) => meta);

      // 3) Route if exactly one, or build a chooser if multiple
      if (myCustomers.length === 1) {
        window.location.replace(myCustomers[0].path);
        return;
      }

      els.loading.classList.add('hidden');

      if (myCustomers.length === 0) {
        els.noAccess.classList.remove('hidden');
        return;
      }

      // Multiple roles → render selection
      els.chooser.classList.remove('hidden');
      els.roleGrid.innerHTML = '';
      myCustomers.forEach(c => {
        const div = document.createElement('div');
        div.className = 'role';
        div.innerHTML = `
          <h3 style="margin:0 0 8px">${c.label}</h3>
          ${c.path}Open</a>
        `;
        els.roleGrid.appendChild(div);
      });
    })();
  </script>
</body>
</html>
